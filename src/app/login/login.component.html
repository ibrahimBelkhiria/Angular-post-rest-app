<form >
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="username" class="sr-only"> Username</label>
  <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" placeholder="username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login(username,password)">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
