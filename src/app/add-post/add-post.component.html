<form >
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title"  [(ngModel)]="post.title"  required placeholder=" enter title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description"  name="description" [(ngModel)]="post.description" required
           placeholder="description">
  </div>

  <button type="submit" class="btn btn-primary" (click)="addPost(post)">Submit</button>
</form>
