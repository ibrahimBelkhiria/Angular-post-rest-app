<br>
<div *ngFor="let post of posts" class="card border-dark mb-3" style="width: 318px;box-shadow: 1px 1px 1px 1px grey;">
<!--
  <div class="card-header" style="background-color: white"> </div>
-->
  <div class="card-body text-dark">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.description}}</p>
  </div>

  <div class="card-footer" style="background-color: white" >
    <button value="view details" (click)="viewDetails(post.id)" class="btn btn-primary">View details</button>
  </div>
</div>
